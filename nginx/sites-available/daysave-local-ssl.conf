# DaySave Local SSL Configuration
# Use this configuration for local HTTPS testing with mkcert certificates

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name localhost daysave.local *.daysave.local;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost daysave.local *.daysave.local;

    # Local SSL certificates (generated with mkcert)
    ssl_certificate /etc/nginx/ssl/localhost.pem;
    ssl_certificate_key /etc/nginx/ssl/localhost-key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/daysave_local_access.log;
    error_log /var/log/nginx/daysave_local_error.log debug;

    # Main Application Proxy
    location / {
        proxy_pass http://daysave-app:3000;
        
        # Preserve headers for proper localhost handling
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Origin $http_origin;
        
        # Enable WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for real-time features
        proxy_buffering off;
    }
    
    # API Routes
    location /api/ {
        proxy_pass http://daysave-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Origin $http_origin;
        
        # Extended timeout for multimedia processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # File Upload Endpoint
    location /upload {
        client_max_body_size 50m;
        client_body_timeout 300s;
        
        proxy_pass http://daysave-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header Origin $http_origin;
        
        # Extended timeouts for large files
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Allow streaming uploads
        proxy_request_buffering off;
    }
    
    # Health Check Endpoint
    location /health {
        proxy_pass http://daysave-app:3000;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://daysave-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        
        # Cache static files
        expires 1h;
        add_header Cache-Control "public";
    }
}